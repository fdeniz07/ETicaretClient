<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

      <div class="mb-3">
        <label for="userName" class="form-label">Kullanıcı Adı</label>
        <input #txtUsernameOrEmail type="text" class="form-control" id="userName" aria-describedby="kullaniciAdi"
          placeholder="Kullanıcı Adı & Email" />
        <div class="form-text invalid-feedback">
          Lütfen Kullanıcı Adı alanını boş geçmeyiniz.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre" />
      </div>

      <asl-google-signin-button></asl-google-signin-button>
      <br />
      <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Giriş Yap</button>

  </div>
</div>
